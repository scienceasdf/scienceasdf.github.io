

<!doctype html>
<html>
<head>
  <meta charset="utf8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>在线动螺旋桨性能查询</title>
<script src="https://cdn.bootcss.com/sql.js/0.5.0/js/sql-optimized.js"></script>
<script src='../js/dynamicPropGui.js'></script>
<link rel="stylesheet" href="https://cdn.bootcss.com/jquery-mobile/1.4.5/jquery.mobile.min.css">
<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-mobile/1.4.5/jquery.mobile.min.js"></script>

</head>



<body>
<div data-role="page">
    <div data-role="header">
        <a href="../index.html" data-role="button" data-icon="home" data-ajax="false">首页</a>
      <h1>在线动螺旋桨性能查询</h1>
    </div>

    <div id="pageone" data-role="main" class="ui-content">
      <label cols="60" rows="10" for="name" class="ui-hidden-accessible">型号关键字</label>
      <input cols="60" rows="10" type="text" name="name" id="name" placeholder="型号关键字...">
      <button cols="60" rows="10" type="button" class="btn btn-default"  onclick = "searchProp()">查找</button>
      <select cols="60" rows="10" name="mySelect" id="mySelect" onchange="searchAllRpm()" placeholder="所有查询结果"></select>
      <legend style="text-align:center;">转速选择</legend> 
      <select cols="60" rows="10" name="rpmSelect" id="rpmSelect" onchange="plot()" placeholder="转速选择"></select>
      <fieldset data-role="controlgroup" data-type="vertical" style="text-align:center;">  
        <legend style="text-align:center;">输出曲线选择</legend>  
        <input type="radio" name="figureType" id="Thrust" value="推力-转速曲线" checked="checked" />  
        <label for="Thrust" data-theme="b" >推力-速度曲线</label>  

        <input type="radio" name="figureType" id="PWR" value="功率-速度曲线"  />  
        <label for="PWR" data-theme="b" >功率-速度曲线</label>
        
        <input type="radio" name="figureType" id="Pe" value="效率-速度曲线"  />  
        <label for="Pe" data-theme="b" >效率-速度曲线</label>  

        <input type="radio" name="figureType" id="Torque" value="转矩-速度曲线"  />  
        <label for="Torque" data-theme="b" >转矩-速度曲线</label>  
      </fieldset>  
  
      <div id="main" style="width: 100%;height:400%; text-align:center;"></div>
      <div data-role="popup" id="myPopup">
        <p>需要专业版程序请加QQ</p> 
        <a href="#pageone" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a><img src="../images/fig1.jpg" style="width:100%;">
      </div>
    </div>

  <div data-role="footer" style="text-align:center;">
    <a href="index.html" data-rel="popup" data-position-to="window" data-ajax="false">静螺旋桨性能点这里</a>
    <a href="#myPopup" data-rel="popup" data-position-to="window">专业版程序点这里</a>
  </div>
</div>
</body>

<script src="https://cdn.bootcss.com/echarts/4.0.4/echarts.min.js"></script>

<script type="text/javascript">
$("input[name=figureType]").bind( "change", function(event, ui) {
  plot();
});

   </script>

</html>
