<script type="text/javascript">
    function fetchTwo(data3) {
        var leng = data3.length;
        var res = new Array(length);
        for (var i = 0; i < leng; ++i) {
            res[i] = [data3[i][0], data3[i][1]];
        }
        return res;
    };


    var globeOptions = {
        globeRadius: 15,
        baseTexture: "world.topo.bathy.200401.jpg",
        heightTexture: "elev_bump.jpg",


        displacementScale: 0.04,
        displacementQuality: 'low',

        shading: 'lambert',
        light: {
            main: {
                intensity: 3,
                shadow: true
            },
            ambientCubemap: {
                texture: 'pisa.hdr',
                diffuseIntensity: 0.2
            }
        },
        environment: 'starfield.jpg',

        viewControl: {
            autoRotate: true
        },
        silent: true,
        layers: [{
            type: 'overlay',
            blendTo: 'lambert',
            texture: 'clouds.png',
            distance: 0.12,
        }]
    };

    $('#iNPLOT').val(1000);
    plotWorldMap();
    var degPerRad = 180 / 3.141592653589793;
    function clrTLE() {
        $('#inputTLE1').val('');
        $('#inputTLE2').val('');
    };

    function processTLE() {
        var worldMapContainer = document.getElementById('main');
        var allData = propagateFromGuiInput();

        var resizeWorldMapContainer = function () {
            worldMapContainer.style.width = window.innerWidth + 'px';
            worldMapContainer.style.height = window.innerHeight + 'px';
        };
        resizeWorldMapContainer();
        var myChart = echarts.init(worldMapContainer);
        window.onresize = function () {
            resizeWorldMapContainer();
            myChart.resize();
        };

        var data2 = fetchTwo(allData);
        myChart.setOption({
            backgroundColor: '#000',
            globe: globeOptions,
            series: [{
                type: 'scatter3D',
                coordinateSystem: 'globe',
                blendMode: 'lighter',
                symbolSize: 2,
                itemStyle: {
                    color: 'rgb(250, 50, 50)',
                    opacity: 1
                },
                data: allData
            },
            {
                type: 'scatter3D',
                coordinateSystem: 'globe',
                blendMode: 'lighter',
                symbolSize: 2,
                itemStyle: {
                    color: 'rgb(250, 50, 50)',
                    opacity: 1
                },
                data: [0, 0, 135]
            },
            {
                type: 'scatter3D',
                coordinateSystem: 'globe',
                blendMode: 'lighter',
                symbolSize: 2,
                itemStyle: {
                    color: 'rgb(250, 50, 50)',
                    opacity: 1
                },
                data: [[0, 0, 0]]
            },
            {
                type: 'scatter3D',
                coordinateSystem: 'globe',
                blendMode: 'lighter',
                symbolSize: 2,
                itemStyle: {
                    color: 'rgb(250, 50, 50)',
                    opacity: 1
                },
                data: data2,
            },
            ]
        });
    };


    function plotWorldMap() {
        var now = new Date();
        var day = ("0" + now.getDate()).slice(-2);
        var month = ("0" + (now.getMonth() + 1)).slice(-2);
        var today = now.getFullYear() + "-" + (month) + "-" + (day);

        var hh = ("0" + now.getHours()).slice(-2);
        var mm = ("0" + (now.getMinutes())).slice(-2);
        var currentTime = (hh) + ":" + (mm);
        var str = today + "T" + currentTime;
        $('#datetime3').val(str);
        var date3 = $('#datetime3').val();
        day = ("0" + (now.getDate() + 1)).slice(-2);
        today = now.getFullYear() + "-" + (month) + "-" + (day);
        str = today + "T" + currentTime;
        $('#datetime4').val(str);
        var worldMapContainer = document.getElementById('main');
        // get the window's height and width for container's resizing
        var resizeWorldMapContainer = function () {
            worldMapContainer.style.width = window.innerWidth + 'px';
            worldMapContainer.style.height = window.innerHeight + 'px';
        };
        resizeWorldMapContainer();
        var myChart = echarts.init(worldMapContainer);
        window.onresize = function () {
            // resize the container's width and height
            resizeWorldMapContainer();
            myChart.resize();
        };

        myChart.setOption({
            backgroundColor: '#000',
            globe: globeOptions,
        });
    }




</script>
