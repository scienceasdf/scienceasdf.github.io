<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>申伟宏-基于伴随方法的机翼气动弹性优化设计</title>

	<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
	<meta name="author" content="Hakim El Hattab">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<style type="text/css">
	</style>

	<link href="https://cdn.bootcss.com/reveal.js/3.7.0/css/reveal.css" rel="stylesheet">
	<link href="https://cdn.bootcss.com/reveal.js/3.7.0/css/theme/sky.css" rel="stylesheet">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>

	<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->

	<link rel="manifest" href="resources/manifest.json">
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<!-- mobile web app -->
	<meta name="mobile-web-app-capable" content="yes" />
	<link rel="shortcut icon" sizes="16x16" href="resources/icons/dwv-16.png" />
	<link rel="shortcut icon" sizes="32x32" href="resources/icons/dwv-32.png" />
	<link rel="shortcut icon" sizes="64x64" href="resources/icons/dwv-64.png" />
	<link rel="shortcut icon" sizes="128x128" href="resources/icons/dwv-128.png" />
	<link rel="shortcut icon" sizes="256x256" href="resources/icons/dwv-256.png" />
	<!-- apple specific -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="apple-touch-icon" sizes="16x16" href="resources/icons/dwv-16.png" />
	<link rel="apple-touch-icon" sizes="32x32" href="resources/icons/dwv-32.png" />
	<link rel="apple-touch-icon" sizes="64x64" href="resources/icons/dwv-64.png" />
	<link rel="apple-touch-icon" sizes="128x128" href="resources/icons/dwv-128.png" />
	<link rel="apple-touch-icon" sizes="256x256" href="resources/icons/dwv-256.png" />
	<!-- Third party (dwv) -->
	<script type="text/javascript" src="node_modules/i18next/i18next.min.js"></script>
	<script type="text/javascript" src="node_modules/i18next-xhr-backend/i18nextXHRBackend.min.js"></script>
	<script type="text/javascript"
		src="node_modules/i18next-browser-languagedetector/i18nextBrowserLanguageDetector.min.js"></script>
	<script type="text/javascript" src="node_modules/jszip/dist/jszip.min.js"></script>
	<!-- decoders -->
	<script type="text/javascript" src="node_modules/dwv/decoders/pdfjs/jpx.js"></script>
	<script type="text/javascript" src="node_modules/dwv/decoders/pdfjs/util.js"></script>
	<script type="text/javascript" src="node_modules/dwv/decoders/pdfjs/arithmetic_decoder.js"></script>
	<script type="text/javascript" src="node_modules/dwv/decoders/pdfjs/jpg.js"></script>
	<script type="text/javascript" src="node_modules/dwv/decoders/rii-mango/lossless-min.js"></script>
	<!-- dwv -->
	<script type="text/javascript" src="node_modules/dwv/dist/dwv.min.js"></script>
	<!-- Launch the app -->
	<script type="text/javascript" src="src/register-sw.js"></script>
	<script type="text/javascript" src="src/appgui.js"></script>
	<script type="text/javascript" src="src/applauncher.js"></script>
</head>

<body>

	<div class="reveal">
		<!-- Any section element inside of this container is displayed as a slide -->
		<div class="slides">

			<section style="color:white">
				第一页幻灯片
			</section>

			<section>
				<div id="dwv" style="width:100%; height:800px;">

					<!-- Toolbar -->
					<div class="toolbar">
						<select id="tools" name="tools" onChange="dwvAppGui.onChangeTool(this.value)" disabled>
							<option value="Scroll" data-i18n="tool.Scroll.name">Scroll</option>
							<option value="WindowLevel" data-i18n="tool.WindowLevel.name">WindowLevel</option>
							<option value="ZoomAndPan" data-i18n="tool.ZoomAndPan.name">ZoomAndPan</option>
						</select>
						<select id="presets" name="presets" onChange="dwvAppGui.onChangePreset(this.value)" disabled>
							<option value="">Preset...</option>
						</select>
						<button id="reset" value="Reset" onClick="dwvAppGui.onDisplayReset()" data-i18n="basics.reset"
							disabled>Reset</button>
					</div>
					<div class="layerContainer" style="width:100%; height:800px;">
						<canvas class="imageLayer" style="width:100%; height:800px;">Only for HTML5 compatible
							browsers...</canvas>
					</div><!-- /layerContainer -->

					<div id="legend" class="legend">

					</div>
				</div><!-- /dwv -->
			</section>

			<section style="color:white">
				第三页幻灯片
			</section>

		</div>

		<script src="https://cdn.bootcss.com/reveal.js/3.7.0/lib/js/head.min.js"></script>
		<script src="https://cdn.bootcss.com/reveal.js/3.7.0/js/reveal.min.js"></script>

		<script>

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'convex', // none/fade/slide/convex/concave/zoom

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'https://cdn.bootcss.com/reveal.js/3.7.0/lib/js/classList.js', condition: function () { return !document.body.classList; } },
					{ src: 'https://cdn.bootcss.com/reveal.js/3.7.0/plugin/markdown/marked.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },
					{ src: 'https://cdn.bootcss.com/reveal.js/3.7.0/plugin/markdown/markdown.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/search/search.js', async: true },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>
	</div>
</body>

</html>
